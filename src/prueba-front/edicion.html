<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edicion</title>
        <link rel="stylesheet" href="css/main.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <section class="hero is-transparent is-small">
                <nav class="navbar  is-transparent" role="navigation" aria-label="main navegation">
                    <div class="navbar-brand">
                        <a href="#" class="navbar-item"></a>
                        <img src="img/logo-b-1.svg" >
    
                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                                <span aria-hidden="true"></span>
                                <span aria-hidden="true"></span>
                                <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="navbar-menu" id="navbarBasicExample">
                        <div class="navbar-end">
                            <a class="navbar-item has-text-weight-bold has-text-white-ter">Nosotros</a>
                        
                            <div class="navbar-item">
                                <div class="buttons">
                                    <a href="" class="button is-primary"> Sign Up</a>
                                    <a href="" class="button is-light">Log In</a>
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                </nav>
                <div class="hero-body ">
                    <div class="container">
                        <h1 id="random-quote" class="title has-text-centered has-text-white-ter is-size-2">Contribución</h1>
                    </div>
                </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="field is-horizontal">
                    <div class="field-label is-large">
                        <label for="" class="label">Título</label>
                    </div>
                    <div class="field-body is-large">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input type="text" class="input is-large" placeholder="Entre el título de la contribución">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                        <div class="field-label is-large">
                            <label for="" class="label">Descripción</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <textarea name="" id="" cols="30" rows="10" class="textarea is-large" placeholder="Escriba su texto aquí"></textarea>
                                </div>
                            </div>
                        </div>
                </div>

                <div class="field is-horizontal">
                        <div class="field-label is-large">
                          <label class="label is-large">Categoría</label>
                        </div>
                        <div class="field-body">
                          <div class="field is-narrow">
                            <div class="control">
                              <div class="select is-fullwidth is-large">
                                <select>
                                  <option>Historias</option>
                                  <option>Definiciones</option>
                                  <option>TagOtro</option>

                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                </div>
                      
                <div class="field is-horizontal">
                        <div class="field-label">
                          <!-- Left empty for spacing -->
                        </div>
                        <div class="field-body">
                          <div class="field">
                            <div class="control">
                              <button class="button is-primary is-large">
                                Enviar
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
            </div>
        </section>
    </body>
</html>
