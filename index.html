<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página edición</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Título página edición</h1>
        <form action="" id="formulario">
            <div class="form-group">
                <label for="title">Título del artículo</label>
                <input type="text" name="title" id="title" placeholder="título del artículo">
            </div>
            <div class="form-group">
                <label for="categories">Categorías del artículo</label>
                <select name="categories" id="categories">
                    <option value="Feminismo">Feminismo</option>
                    <option value="Géneros">Géneros</option>
                    <option value="Patriarcado">Patriarcado</option>
                    <option value="Todas">Todas las que correspondan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contenido">Agrega el contenido de tu artículo</label>
                <textarea name="contenido" id="contenido"></textarea>
            </div> 
            <div class="form-group">
                <div id="form-messages"></div>
                <button>Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
